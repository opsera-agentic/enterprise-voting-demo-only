apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote
  labels:
    app: vote
    app.kubernetes.io/name: vote
    app.kubernetes.io/component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      labels:
        app: vote
        app.kubernetes.io/name: vote
    spec:
      serviceAccountName: vote-sa
      containers:
        - name: vote
          image: PLACEHOLDER_VOTE_IMAGE
          ports:
            - containerPort: 80
              name: http
          env:
            - name: NEW_RELIC_APP_NAME
              value: "voting01-vote-dev"
          envFrom:
            - configMapRef:
                name: voting01-config
            - secretRef:
                name: newrelic-license
                optional: true
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 20
