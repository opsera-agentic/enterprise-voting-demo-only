apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: vote
  labels:
    app: vote
    app.kubernetes.io/name: vote
    app.kubernetes.io/component: frontend
spec:
  replicas: 3
  revisionHistoryLimit: 2  # Keep only 2 old ReplicaSets to reduce pod count
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      labels:
        app: vote
        app.kubernetes.io/name: vote
    spec:
      serviceAccountName: vote-sa
      containers:
        - name: vote
          image: PLACEHOLDER_VOTE_IMAGE
          ports:
            - containerPort: 80
              name: http
          env:
            - name: NEW_RELIC_APP_NAME
              value: "voting01-vote-staging"
            - name: NEW_RELIC_ENVIRONMENT
              value: "staging"
          envFrom:
            - configMapRef:
                name: voting01-config
            - secretRef:
                name: newrelic-license
                optional: true
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 20
  strategy:
    blueGreen:
      activeService: vote
      previewService: vote-preview
      autoPromotionEnabled: false  # Manual promotion after testing preview
      scaleDownDelaySeconds: 30  # Reduced from 60 for faster cleanup
      prePromotionAnalysis:
        templates:
          - templateName: voting01-bluegreen-analysis
        args:
          - name: service-name
            value: vote-preview
          - name: namespace
            value: voting01-staging
