apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: result
  labels:
    app: result
    app.kubernetes.io/name: result
    app.kubernetes.io/component: frontend
spec:
  replicas: 3
  revisionHistoryLimit: 2  # Keep only 2 old ReplicaSets to reduce pod count
  selector:
    matchLabels:
      app: result
  template:
    metadata:
      labels:
        app: result
        app.kubernetes.io/name: result
    spec:
      serviceAccountName: result-sa
      containers:
        - name: result
          image: PLACEHOLDER_RESULT_IMAGE
          ports:
            - containerPort: 80
              name: http
          env:
            - name: NEW_RELIC_APP_NAME
              value: "voting01-result-staging"
          envFrom:
            - configMapRef:
                name: voting01-config
            - secretRef:
                name: newrelic-license
                optional: true
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 20
  strategy:
    blueGreen:
      activeService: result
      previewService: result-preview
      autoPromotionEnabled: true
      scaleDownDelaySeconds: 30  # Reduced from 60 for faster cleanup
      prePromotionAnalysis:
        templates:
          - templateName: voting01-bluegreen-analysis
        args:
          - name: service-name
            value: result-preview
          - name: namespace
            value: voting01-staging
