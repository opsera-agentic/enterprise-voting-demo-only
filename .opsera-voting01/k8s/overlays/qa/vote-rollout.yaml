apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: vote
  labels:
    app: vote
    app.kubernetes.io/name: vote
    app.kubernetes.io/component: frontend
spec:
  replicas: 2
  revisionHistoryLimit: 2  # Keep only 2 old ReplicaSets to reduce pod count
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      labels:
        app: vote
        app.kubernetes.io/name: vote
    spec:
      serviceAccountName: vote-sa
      containers:
        - name: vote
          image: PLACEHOLDER_VOTE_IMAGE
          ports:
            - containerPort: 80
              name: http
          env:
            - name: NEW_RELIC_APP_NAME
              value: "voting01-vote-qa"
          envFrom:
            - configMapRef:
                name: voting01-config
            - secretRef:
                name: newrelic-license
                optional: true
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 20
  strategy:
    canary:
      canaryService: vote-canary
      stableService: vote
      trafficRouting:
        nginx:
          stableIngress: voting01-ingress
      steps:
        - setWeight: 20
        - pause: {duration: 2m}
        - analysis:
            templates:
              - templateName: voting01-health-check
            args:
              - name: service-name
                value: vote-canary
              - name: namespace
                value: voting01-qa
        - setWeight: 50
        - pause: {duration: 3m}
        - analysis:
            templates:
              - templateName: voting01-health-check
            args:
              - name: service-name
                value: vote-canary
              - name: namespace
                value: voting01-qa
        - setWeight: 100
