apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: sperivote11-dev

resources:
  - ../../base
  - configmap.yaml
  - serviceaccounts.yaml

commonLabels:
  environment: dev

patches:
  - target:
      kind: Ingress
      name: sperivote11-ingress
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: vote-sperivote11-dev.agent.opsera.dev
      - op: replace
        path: /spec/rules/1/host
        value: result-sperivote11-dev.agent.opsera.dev
  - target:
      kind: Deployment
      name: vote
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
  - target:
      kind: Deployment
      name: result
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1

images:
  - name: PLACEHOLDER_VOTE_IMAGE
    newName: 792373136340.dkr.ecr.us-west-2.amazonaws.com/sperivote11-dev-vote
    newTag: 65964d5-20260202190635
  - name: PLACEHOLDER_RESULT_IMAGE
    newName: 792373136340.dkr.ecr.us-west-2.amazonaws.com/sperivote11-dev-result
    newTag: 65964d5-20260202190635
  - name: PLACEHOLDER_WORKER_IMAGE
    newName: 792373136340.dkr.ecr.us-west-2.amazonaws.com/sperivote11-dev-worker
    newTag: 65964d5-20260202190635
