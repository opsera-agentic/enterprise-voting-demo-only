# DIAGNOSTICS - voting01
# Full pipeline debugging for all components
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

name: "ðŸ”¬ Diagnostics (voting01)"

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to diagnose'
        required: true
        type: choice
        options:
          - dev
          - qa
          - staging
          - all
        default: all
      diagnostic_type:
        description: 'Type of diagnostic'
        required: true
        type: choice
        options:
          - full-pipeline
          - pod-logs
          - argocd-debug
          - force-sync
        default: full-pipeline

env:
  APP_NAME: voting01
  AWS_REGION: us-west-2
  HUB_CLUSTER: argocd-usw2
  SPOKE_CLUSTER: opsera-usw2-np

jobs:
  full-pipeline:
    name: "ðŸ” Full Pipeline"
    runs-on: ubuntu-latest
    if: inputs.diagnostic_type == 'full-pipeline'
    steps:
      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: "ðŸ“¦ Stage 1: ECR Check"
        run: |
          echo "### ðŸ“¦ Stage 1: ECR Repositories" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          for SERVICE in vote result worker; do
            REPO="opsera/${{ env.APP_NAME }}-${SERVICE}"
            if aws ecr describe-repositories --repository-names $REPO 2>/dev/null; then
              IMAGES=$(aws ecr describe-images --repository-name $REPO --query 'imageDetails | length(@)' --output text 2>/dev/null || echo "0")
              echo "âœ… $REPO: $IMAGES images" >> $GITHUB_STEP_SUMMARY
            else
              echo "âŒ $REPO: NOT FOUND" >> $GITHUB_STEP_SUMMARY
            fi
          done

      - name: "ðŸŽ¯ Stage 2: EKS/Namespace Check"
        run: |
          aws eks update-kubeconfig --name ${{ env.SPOKE_CLUSTER }} --region ${{ env.AWS_REGION }}
          
          # Determine environments to check
          if [ "${{ inputs.environment }}" = "all" ]; then
            ENVS="dev qa staging"
          else
            ENVS="${{ inputs.environment }}"
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŽ¯ Stage 2: Kubernetes" >> $GITHUB_STEP_SUMMARY
          
          for ENV in $ENVS; do
            NS="${{ env.APP_NAME }}-${ENV}"
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "#### Environment: ${ENV}" >> $GITHUB_STEP_SUMMARY

            if kubectl get namespace $NS 2>/dev/null; then
              echo "âœ… Namespace: $NS" >> $GITHUB_STEP_SUMMARY
            else
              echo "âŒ Namespace NOT FOUND: $NS" >> $GITHUB_STEP_SUMMARY
              continue
            fi

            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Pods:**" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            kubectl get pods -n $NS -o wide 2>/dev/null >> $GITHUB_STEP_SUMMARY || echo "No pods found" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            
            # Check for unhealthy pods
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Pod Status:**" >> $GITHUB_STEP_SUMMARY
            UNHEALTHY=$(kubectl get pods -n $NS --no-headers 2>/dev/null | grep -v "Running\|Completed" | wc -l || echo "0")
            if [ "$UNHEALTHY" -gt 0 ]; then
              echo "âš ï¸ $UNHEALTHY unhealthy pods detected" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              kubectl get pods -n $NS --no-headers 2>/dev/null | grep -v "Running\|Completed" >> $GITHUB_STEP_SUMMARY || true
              echo '```' >> $GITHUB_STEP_SUMMARY
            else
              echo "âœ… All pods healthy" >> $GITHUB_STEP_SUMMARY
            fi

            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Services:**" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            kubectl get svc -n $NS 2>/dev/null >> $GITHUB_STEP_SUMMARY || echo "No services found" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY

            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Rollouts (Argo Rollouts):**" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            kubectl get rollouts -n $NS 2>/dev/null >> $GITHUB_STEP_SUMMARY || echo "No rollouts found" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY

            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Ingress:**" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            kubectl get ingress -n $NS 2>/dev/null >> $GITHUB_STEP_SUMMARY || echo "No ingress found" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          done

      - name: "ðŸ”„ Stage 3: ArgoCD Status"
        run: |
          aws eks update-kubeconfig --name ${{ env.HUB_CLUSTER }} --region ${{ env.AWS_REGION }}

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”„ Stage 3: ArgoCD Applications" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Determine environments to check
          if [ "${{ inputs.environment }}" = "all" ]; then
            ENVS="dev qa staging"
          else
            ENVS="${{ inputs.environment }}"
          fi

          echo "| Environment | Sync Status | Health Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------------|-------------|---------------|" >> $GITHUB_STEP_SUMMARY
          
          for ENV in $ENVS; do
            APP="${{ env.APP_NAME }}-${ENV}"
            STATUS=$(kubectl get application $APP -n argocd -o jsonpath='{.status.sync.status}' 2>/dev/null || echo "NotFound")
            HEALTH=$(kubectl get application $APP -n argocd -o jsonpath='{.status.health.status}' 2>/dev/null || echo "NotFound")
            
            # Add emoji based on status
            SYNC_ICON="âœ…"
            HEALTH_ICON="âœ…"
            [ "$STATUS" != "Synced" ] && SYNC_ICON="âš ï¸"
            [ "$HEALTH" != "Healthy" ] && HEALTH_ICON="âŒ"
            
            echo "| $ENV | $SYNC_ICON $STATUS | $HEALTH_ICON $HEALTH |" >> $GITHUB_STEP_SUMMARY
          done

      - name: "ðŸ¥ Stage 4: Health Checks"
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ¥ Stage 4: Endpoints" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Determine environments to check
          if [ "${{ inputs.environment }}" = "all" ]; then
            ENVS="dev qa staging"
          else
            ENVS="${{ inputs.environment }}"
          fi

          echo "| Environment | Vote App | Result App |" >> $GITHUB_STEP_SUMMARY
          echo "|-------------|----------|------------|" >> $GITHUB_STEP_SUMMARY
          
          for ENV in $ENVS; do
            VOTE_URL="https://vote-${{ env.APP_NAME }}-${ENV}.agent.opsera.dev"
            RESULT_URL="https://result-${{ env.APP_NAME }}-${ENV}.agent.opsera.dev"
            
            VOTE_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$VOTE_URL" --max-time 10 || echo "000")
            RESULT_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$RESULT_URL" --max-time 10 || echo "000")
            
            VOTE_ICON="âœ…"
            RESULT_ICON="âœ…"
            [ "$VOTE_STATUS" != "200" ] && VOTE_ICON="âŒ"
            [ "$RESULT_STATUS" != "200" ] && RESULT_ICON="âŒ"
            
            echo "| $ENV | $VOTE_ICON HTTP $VOTE_STATUS | $RESULT_ICON HTTP $RESULT_STATUS |" >> $GITHUB_STEP_SUMMARY
          done

  pod-logs:
    name: "ðŸ“‹ Pod Logs"
    runs-on: ubuntu-latest
    if: inputs.diagnostic_type == 'pod-logs'
    steps:
      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get Pod Logs
        run: |
          aws eks update-kubeconfig --name ${{ env.SPOKE_CLUSTER }} --region ${{ env.AWS_REGION }}
          
          # Determine environments to check
          if [ "${{ inputs.environment }}" = "all" ]; then
            ENVS="dev qa staging"
          else
            ENVS="${{ inputs.environment }}"
          fi

          echo "### ðŸ“‹ Pod Logs" >> $GITHUB_STEP_SUMMARY

          for ENV in $ENVS; do
            NS="${{ env.APP_NAME }}-${ENV}"
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "## Environment: ${ENV}" >> $GITHUB_STEP_SUMMARY
            
            if ! kubectl get namespace $NS 2>/dev/null; then
              echo "âŒ Namespace $NS not found" >> $GITHUB_STEP_SUMMARY
              continue
            fi

            for SERVICE in vote result worker; do
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "#### $SERVICE" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              kubectl logs -n $NS -l app=$SERVICE --tail=50 2>/dev/null >> $GITHUB_STEP_SUMMARY || echo "No logs available" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
            done
          done

  argocd-debug:
    name: "ðŸ”„ ArgoCD Debug"
    runs-on: ubuntu-latest
    if: inputs.diagnostic_type == 'argocd-debug'
    steps:
      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Debug ArgoCD
        run: |
          aws eks update-kubeconfig --name ${{ env.HUB_CLUSTER }} --region ${{ env.AWS_REGION }}
          APP="${{ env.APP_NAME }}-${{ env.ENVIRONMENT }}"

          echo "### ðŸ”„ ArgoCD Application: $APP" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```yaml' >> $GITHUB_STEP_SUMMARY
          kubectl get application $APP -n argocd -o yaml >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Events" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          kubectl get events -n argocd --field-selector involvedObject.name=$APP --sort-by='.lastTimestamp' | tail -20 >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  force-sync:
    name: "âš¡ Force Sync"
    runs-on: ubuntu-latest
    if: inputs.diagnostic_type == 'force-sync'
    steps:
      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Force Sync
        run: |
          aws eks update-kubeconfig --name ${{ env.HUB_CLUSTER }} --region ${{ env.AWS_REGION }}
          APP="${{ env.APP_NAME }}-${{ env.ENVIRONMENT }}"

          echo "### âš¡ Force Sync: $APP" >> $GITHUB_STEP_SUMMARY

          kubectl annotate application $APP -n argocd argocd.argoproj.io/refresh=hard --overwrite
          echo "âœ… Sync triggered" >> $GITHUB_STEP_SUMMARY

          sleep 30

          STATUS=$(kubectl get application $APP -n argocd -o jsonpath='{.status.sync.status}')
          HEALTH=$(kubectl get application $APP -n argocd -o jsonpath='{.status.health.status}')

          echo "- Sync: **$STATUS**" >> $GITHUB_STEP_SUMMARY
          echo "- Health: **$HEALTH**" >> $GITHUB_STEP_SUMMARY
