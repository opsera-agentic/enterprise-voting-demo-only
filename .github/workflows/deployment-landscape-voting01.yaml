                  TIMESTAMP=$(echo "$entry" | cut -d'~' -f3)
                  AUTHOR=$(echo "$entry" | cut -d'~' -f4)
                  REL_TIME=$(relative_time "$TIMESTAMP")
                  echo "| ${count} | [\`${SHA}\`](${REPO_URL}/commit/${SHA}) | \`${TAG}\` | ${AUTHOR} | ${REL_TIME} |" >> $GITHUB_STEP_SUMMARY
                  count=$((count + 1))
                fi
              done
            fi
            echo "" >> $GITHUB_STEP_SUMMARY
          }

