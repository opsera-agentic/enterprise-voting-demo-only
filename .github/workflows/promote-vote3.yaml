name: "Promote (vote3)"

on:
  workflow_dispatch:
    inputs:
      target_environment:
        description: 'Target environment'
        type: choice
        options: [qa, staging]
        required: true
      image_tag:
        description: 'Image tag to promote'
        type: string
        required: true
      confirm:
        description: 'I confirm this promotion'
        type: boolean
        required: true

env:
  APP_NAME: vote3
  AWS_REGION: us-west-2

jobs:
  validate:
    name: "âœ… Validate"
    runs-on: ubuntu-latest
    if: inputs.confirm == true
    steps:
      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify Image Exists
        run: |
          aws ecr describe-images \
            --repository-name ${{ env.APP_NAME }}-dev-vote \
            --image-ids imageTag=${{ inputs.image_tag }} \
            --region ${{ env.AWS_REGION }} || {
              echo "::error::Image tag not found: ${{ inputs.image_tag }}"
              exit 1
            }

  promote:
    name: "ðŸš€ Promote to ${{ inputs.target_environment }}"
    needs: [validate]
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.target_environment }}
    steps:
      - name: Trigger Deployment
        run: |
          gh workflow run "ci-build-push-vote3-${{ inputs.target_environment }}.yaml" \
            --repo ${{ github.repository }} \
            -f image_tag=${{ inputs.image_tag }}
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}

      - name: Summary
        run: |
          echo "### ðŸš€ Promotion Triggered" >> $GITHUB_STEP_SUMMARY
          echo "- **Target:** ${{ inputs.target_environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** \`${{ inputs.image_tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Approved by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
