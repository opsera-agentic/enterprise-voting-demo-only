name: "Add Environment (vote3)"

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'New environment name (e.g., uat, labs1)'
        type: string
        required: true

env:
  APP_NAME: vote3
  AWS_REGION: us-west-2
  HUB_CLUSTER: argocd-usw2
  SPOKE_CLUSTER: opsera-usw2-np

jobs:
  create-environment:
    name: "➕ Create ${{ inputs.environment }}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Create Overlay Directory
        run: |
          ENV="${{ inputs.environment }}"
          OVERLAY_DIR=".opsera-vote3/k8s/overlays/${ENV}"

          mkdir -p $OVERLAY_DIR

          # Copy from dev overlay as template
          cp .opsera-vote3/k8s/overlays/dev/kustomization.yaml $OVERLAY_DIR/

          # Update for new environment
          sed -i "s|namespace: vote3-dev|namespace: vote3-${ENV}|g" $OVERLAY_DIR/kustomization.yaml
          sed -i "s|environment: dev|environment: ${ENV}|g" $OVERLAY_DIR/kustomization.yaml
          sed -i "s|vote3-dev|vote3-${ENV}|g" $OVERLAY_DIR/kustomization.yaml

      - name: Create ArgoCD Application
        run: |
          ENV="${{ inputs.environment }}"
          ARGOCD_DIR=".opsera-vote3/argocd/${ENV}"

          mkdir -p $ARGOCD_DIR

          cat > $ARGOCD_DIR/application.yaml << 'EOF'
          apiVersion: argoproj.io/v1alpha1
          kind: Application
          metadata:
            name: vote3-ENV_PLACEHOLDER
            namespace: argocd
            labels:
              environment: ENV_PLACEHOLDER
              tenant: opsera
          spec:
            project: default
            source:
              repoURL: https://github.com/opsera-agentic/enterprise-voting-app-t1.git
              targetRevision: main
              path: .opsera-vote3/k8s/overlays/ENV_PLACEHOLDER
            destination:
              name: opsera-usw2-np
              namespace: vote3-ENV_PLACEHOLDER
            syncPolicy:
              automated:
                prune: true
                selfHeal: true
              syncOptions:
                - CreateNamespace=true
          EOF

          sed -i "s|ENV_PLACEHOLDER|${ENV}|g" $ARGOCD_DIR/application.yaml

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .opsera-vote3/
          git commit -m "feat(vote3): Add ${{ inputs.environment }} environment [skip ci]"
          git pull --rebase origin main
          git push origin main

      - name: Apply ArgoCD Application
        run: |
          aws eks update-kubeconfig --name ${{ env.HUB_CLUSTER }} --region ${{ env.AWS_REGION }}
          kubectl apply -f .opsera-vote3/argocd/${{ inputs.environment }}/application.yaml
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Summary
        run: |
          echo "### ✅ Environment Created: ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- Namespace: \`vote3-${{ inputs.environment }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- ArgoCD App: \`vote3-${{ inputs.environment }}\`" >> $GITHUB_STEP_SUMMARY
