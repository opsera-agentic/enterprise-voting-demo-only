# Analysis Template for Canary Deployments
# RULE 44: AnalysisTemplate must be in each overlay
apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: http-success-rate
spec:
  args:
    - name: service-name
  metrics:
    - name: success-rate
      interval: 30s
      count: 5
      failureLimit: 2
      successCondition: result >= 0.95
      provider:
        job:
          spec:
            backoffLimit: 1
            template:
              spec:
                restartPolicy: Never
                containers:
                  - name: health-checker
                    image: curlimages/curl:latest
                    command:
                      - /bin/sh
                      - -c
                      - |
                        SUCCESS=0
                        TOTAL=10
                        for i in $(seq 1 $TOTAL); do
                          if curl -s -o /dev/null -w "%{http_code}" http://{{args.service-name}}:80/ | grep -q "200"; then
                            SUCCESS=$((SUCCESS + 1))
                          fi
                          sleep 1
                        done
                        echo "scale=2; $SUCCESS / $TOTAL" | bc
