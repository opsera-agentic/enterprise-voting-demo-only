# Analysis Template for Blue-Green Deployments
# RULE 44: AnalysisTemplate must be in each overlay
apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: http-health-check
spec:
  args:
    - name: preview-service
  metrics:
    - name: health-check
      interval: 30s
      count: 3
      failureLimit: 1
      successCondition: result == "healthy"
      provider:
        job:
          spec:
            backoffLimit: 1
            template:
              spec:
                restartPolicy: Never
                containers:
                  - name: health-checker
                    image: curlimages/curl:latest
                    command:
                      - /bin/sh
                      - -c
                      - |
                        HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://{{args.preview-service}}:80/)
                        if [ "$HTTP_CODE" = "200" ]; then
                          echo "healthy"
                        else
                          echo "unhealthy"
                          exit 1
                        fi
